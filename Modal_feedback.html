<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/Modal_feedback.css" />
    <link rel="stylesheet" href="fonts/stylesheet.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Document</title>
  </head>
</html>

<div class="common_feedback">
<section class="section_mob-feedback">
  <div>
    <div class="section_btn">
      <img src="img/close.svg"  class="close_btn"/>
    </div>
    <div class="section_text-Feedback">
      <img src="img/highlight.svg" class="stick-feedback" />
      <p class="text-Feedback">Обратная связь</p>
    </div>
    <form action="#" method="post" >
    <div class="entry-field">
      
      <input type="text" class="entry-field_item" placeholder="Имя" />
      <input
        type="tel"
        placeholder="Телефон"
        class="entry-field_item"
        id="tel"
      />
      <input
        type="email"
        class="entry-field_item"
        placeholder="Электронная почта"
      />

      <textarea
        class="entry-field_item entry-field_item-sms"
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="Сообщение"
      ></textarea>
      <p class="basis-text">
        Нажимая “отправить”, вы даете согласие на
        <span class="color-text"> обработку персональных данных</span> и
        соглашаетесь с нашей
        <span class="color-text"> политикой конфиденциальности</span>
      </p>
    </div>
    <div class="send-btn">
      <button class="button_send">
        <p class="button_send-text">Отправить</p> <img src="img/goside.svg" alt="">
  </div>
  </div>
</form>
  <script src="https://unpkg.com/imask"></script>
  <script src="js/Modal_feedback.js"></script>
</section>
</div>
